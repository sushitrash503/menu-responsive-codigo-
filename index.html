<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu responsive</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="">Menu responsive page</a></div>
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Iniciar</a>
            <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="dropdownmenu">
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get started</a>
        </div>
    </header>
    <section>
        <div class="content">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>Quisquam, quaerat, quod, quibusdam quo quas quia quo.</p>
    </section>
    <script>
       const toggleBtn = document.querySelector(".toggle_btn");
const toggleBtnIcon = document.querySelector(".toggle_btn i"); // Agregué el punto antes de "toggle_btn i"
const dropDownMenu = document.querySelector(".dropdownmenu");

toggleBtn.onclick = function () {
    dropDownMenu.classList.toggle('open');
    const isOpen = dropDownMenu.classList.contains('open');

    toggleBtnIcon.className = isOpen // Cambié "classList" a "className"
        ? 'fa-solid fa-xmark' // Agregué la parte "fa-solid" antes de "fa-xmark"
        : 'fa-solid fa-bars';
}
    </script>
</body>
</html>
